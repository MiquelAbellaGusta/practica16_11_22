<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominas</title>
</head>

<body>
    <script>

        const nominas = new Array(
            {
                id: 1,
                nombre: 'Juan',
                bruto: 30000,
                irpf: 19,
                pagas: 12,
            },
            {
                id: 2,
                nombre: 'Manu',
                bruto: 20000,
                irpf: 15,
                pagas: 14,
            },
            {
                id: 3,
                nombre: 'Ruben',
                bruto: 22000,
                irpf: 17,
                pagas: 16,
            },
            {
                id: 4,
                nombre: 'Danny',
                bruto: 19000,
                irpf: 14,
                pagas: 12,
            },
        )

        const Anual = (psueldo, impuesto) => {
            let netoanual = psueldo - ((psueldo * impuesto) / 100)
            return netoanual
        }

        function calNA(pList) {
            for (i = 0; i < pList.length; i++) {
                let netoanual = (Anual(nominas[i].bruto, nominas[i].irpf))
                nominas[i].netoAnual = netoanual
            }
        }
        calNA(nominas)


        const Mensual = (psueldo, pPagas) => {
            let netomensual = psueldo / pPagas
            return netomensual
        }
        function calNM(pList) {
            for (i = 0; i < pList.length; i++) {
                let netomensual = (Mensual(nominas[i].netoAnual, nominas[i].pagas))
                nominas[i].netoMensual = netomensual
            }
        }
        calNM(nominas)
        console.log(nominas)



    </script>
</body>

</html>
